<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ember — A New Kind of Mutual Partnership</title>
<meta name="description" content="Ember partners with legacy mutuals to help them evolve for the future while honoring their roots." />

<style>
:root{
--navy:#083445;
--navy2:#0a3f55;
--ink:#0b1a22;
--paper:#ffffff;
--muted:#5a6b74;
--lime:#d7e83f;
--lime2:#cfe73a;
--max: 1120px;
--radius: 22px;
--shadow: 0 18px 50px rgba(0,0,0,.22);
--sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
margin:0;
font-family: var(--sans);
color: var(--ink);
background: var(--paper);
}
a{color:inherit}

.wrap{max-width:var(--max); margin:0 auto; padding: 0 18px;}

/* =========================
   HEADER (FIXED)
   ========================= */

header{
position: sticky;
top: 0;
z-index: 50;
background: rgba(8,52,69,.78);
backdrop-filter: blur(10px);
}

.nav{
display:flex;
align-items:center;
justify-content:space-between;
padding: 18px 0; /* taller header */
color: #fff;
gap: 14px;
}

.brand{
display:flex;
align-items:center;
gap: 12px;
text-decoration:none;
min-width: 240px;
}

.brand-mark img{
height: 46px; /* WAS 34px */
width:auto;
display:block;
}

nav ul{
list-style:none;
display:flex;
align-items:center;
gap: 18px;
margin:0;
padding:0;
flex-wrap:wrap;
justify-content:flex-end;
}
nav a{
text-decoration:none;
font-size: 12px;
letter-spacing: .08em;
text-transform: uppercase;
opacity: .92;
padding: 8px 10px;
border-radius: 999px;
}
nav a:hover{ background: rgba(255,255,255,.10); }

.nav-cta{ display:none; }

@media (max-width: 880px){
nav{display:none;}
.nav-cta{
display:inline-flex;
text-decoration:none;
background: rgba(255,255,255,.12);
border: 1px solid rgba(255,255,255,.18);
color:#fff;
padding: 10px 12px;
border-radius: 999px;
font-weight: 700;
font-size: 13px;
}
}

/* Spark */
.spark{ width: 34px; height: 34px; }
.spark path{ fill: var(--lime); }

/* HERO */
.hero{
color:#fff;
background:
linear-gradient(0deg, rgba(8,52,69,.78), rgba(8,52,69,.78)),
url("assets/hero.jpg") center/cover;
}
.hero-inner{ padding: 68px 0 84px; }
.hero-grid{
display:grid;
grid-template-columns: 1.1fr .9fr;
gap: 34px;
align-items:end;
}
.hero h1{
margin:0;
text-transform: uppercase;
letter-spacing:.02em;
line-height:1.02;
font-size:clamp(34px,4.2vw,54px);
font-weight:900;
}
.hero h1 em{ font-style:italic; }
.hero-right{ max-width:540px; justify-self:end; }
.meet{
font-size:26px;
font-weight:900;
letter-spacing:.06em;
text-transform:uppercase;
margin:0;
}
.meet span{ color:var(--lime); }
.hero p{
margin:10px 0 0;
font-size:14px;
line-height:1.55;
color:rgba(255,255,255,.92);
}
.hero .small{ font-size:13px; }

/* SECTION BASE */
section{ padding:70px 0; }
.kicker{
font-size:13px;
letter-spacing:.08em;
text-transform:uppercase;
margin:0;
color:rgba(11,26,34,.72);
}
.title{
margin:10px 0 0;
font-size:clamp(26px,3.1vw,36px);
line-height:1.1;
}
.lead{
margin-top:12px;
font-size:14px;
line-height:1.65;
color:var(--muted);
max-width:70ch;
}

/* ADVANTAGE */
.advantage-grid{
display:grid;
grid-template-columns:1.05fr .95fr;
gap:42px;
align-items:center;
}
.circle-photo{
width:min(360px,70vw);
aspect-ratio:1;
border-radius:50%;
overflow:hidden;
box-shadow:var(--shadow);
}

/* BAND */
.band{
background:var(--navy);
color:#fff;
}
.band-grid{
display:grid;
grid-template-columns:.95fr 1.05fr;
gap:34px;
align-items:center;
}
.band .lead{ color:rgba(255,255,255,.86); }

/* SOLUTIONS */
.solutions-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:26px 60px;
margin-top:28px;
}

/* LEADERSHIP */
.leadership-band{
background:var(--navy2);
color:#fff;
}

/* TEAM */
.team-grid{
margin-top:34px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:22px;
}

/* CONTACT */
.contact{
background:var(--lime);
}
.contact-grid{
display:grid;
grid-template-columns:.95fr 1.05fr;
gap:34px;
}

/* FOOTER */
.footer{
background:var(--navy);
color:rgba(255,255,255,.85);
padding:16px 0;
font-size:12px;
}
.footer-inner{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">
<a class="brand" href="#top">
<span class="brand-mark">
<img src="assets/ember_logo.png" alt="Ember">
</span>
</a>

<nav>
<ul>
<li><a href="#advantage">The Ember Advantage</a></li>
<li><a href="#mission">Our Mission</a></li>
<li><a href="#solutions">Our Solutions</a></li>
<li><a href="#leadership">Our Leadership</a></li>
<li><a href="#contact">Contact Us</a></li>
</ul>
</nav>

<a class="nav-cta" href="#contact">Contact</a>
</div>
</div>
</header>

</html>
